  <title>Coinbase Help Center</title>
  <style>
    :root {
      --blue: #0052ff;
      --white: #ffffff;
      --light: #f5f7fa;
      --gray: #cbd5e1;
      --dark: #1e293b;
      --accent: #22c55e;
    }

    html, body {
  height: 100%;
}

body {
  display: flex;
  flex-direction: column;
}

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--white);
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--accent);
      color: white;
      padding: 10px 15px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      z-index: 1000;
    }

    .top-bar a {
      color: #ffffff;
      text-decoration: underline;
      margin-left: 5px;
    }

    header {
      background: var(--blue);
      padding: 4.5rem 0 3rem;
    }

    .header-content {
      text-align: center;
    }

    header h1 {
      color: var(--white);
      font-size: 2.8rem;
      font-weight: 300;
      letter-spacing: -0.5px;
    }

    main {
      padding: 1rem 0;
        flex: 1;

    }

    .welcome-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .welcome-section h2 {
      font-size: 2.2rem;
      color: var(--dark);
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .welcome-section p {
      font-size: 1.2rem;
      color: #64748b;
      font-weight: 300;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .service-card {
      background: var(--white);
      padding: 2rem 1.5rem;
      border: 1px solid #bfdbfe; /* Light blue border */
      border-left: 4px solid var(--blue); /* Accent border */
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.03);
    }

    .service-card:hover {
      border-color: var(--blue);
      box-shadow: 0 10px 25px rgba(0,82,255,0.08);
      transform: translateY(-3px);
    }

    .service-card h3 {
      font-size: 1.3rem;
      color: var(--dark);
      margin-bottom: 0.8rem;
      font-weight: 600;
    }

    .service-card p {
      color: #64748b;
      font-size: 1rem;
      line-height: 1.7;
    }

    footer {
      background: var(--light);
      padding: 2rem 0;
      margin-top: 2rem;
    }

    .footer-content {
      text-align: center;
      color: #64748b;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }

      .welcome-section h2 {
        font-size: 1.8rem;
      }

      .welcome-section p {
        font-size: 1.1rem;
      }

      .services-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.9rem;
      }

      .welcome-section h2 {
        font-size: 1.6rem;
      }

      .service-card {
        padding: 1.8rem 1.2rem;
      }
    }

    .call-now-section {
  text-align: center;
  margin: 2rem 2rem;
}
    .call-now-below-section {
  text-align: center;
  /* margin: 2rem 2rem; */
}

.call-now-btn {
  display: inline-block;
  background-color: #0052ff; /* Adjust as per your theme */
  color: #fff;
  padding: 0.5rem 2rem;
  border-radius: 6px;
  font-size: 1.1rem;
  font-weight: 600;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.call-now-btn:hover {
  background-color: #003bbd;
}

      .call-now-wrapper {
    display: flex;
    gap: 20px; /* spacing between buttons */
    flex-wrap: wrap; /* wrap on smaller screens */
    justify-content: center; /* center align */
    margin-top: 20px;
  }


  </style>
